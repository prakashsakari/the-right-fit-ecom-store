<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <meta name="description"
        content="Explore The Right Fit's Latest Collection Of Footwear For Men, Women, Boys, Girls & Senior Citizen. Fashionnable, Trendy, Classic and Comfortable Footwear for all.">
    <title>Home | The Right Fit </title>
    <link rel="stylesheet" href="https://uilight.netlify.app/main.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="heading d-flex grow1-shrink1-basisauto align-center">
        <div class="heading-title-icon d-flex align-center">
            <img class="icon mr-1 border-radius-50" src="assets/The Right Fit-logos.jpeg" alt="lightbulb">
            <h1 class="heading-title">
                <a class="link" href="/">The Right Fit</a>
            </h1>
        </div>
        <div class="search-box-container relative">
            <input class="search-box padding-all-8 border-radius-4" type="text" placeholder="Search">
            <img src="/assets/outline_search_black_24dp.png" alt="Search" class="search-icon absolute left-0 top-0">
        </div>
        <nav class="navigation">
            <ul class="list-non-bullet d-flex align-center gap">
                <li class="list-item-inline">
                    <a href="/auth/login.html" class="link">
                        <button class="button btn-outline-primary ">Login</button>
                    </a>
                </li>
                <li class="list-item-inline">
                    <a href="/wishlist/wishlist.html" class="link">
                        <div class="icon-badge relative">
                            <img class="icon-img" src="/assets/fav-outline-48px.png" alt="wishlist">
                            <div class="badge-number avatar-badge d-flex align-center justify-center">2</div>
                        </div>
                    </a>
                </li>
                <li class="list-item-inline">
                    <a href="/cart/cart.html" class="link d-flex align-center gap-8px">
                        <div class="icon-badge relative">
                            <img class="icon-img" src="/assets/cart-outline-48px.png" alt="cart">
                            <div class="badge-number avatar-badge d-flex align-center justify-center">1</div>
                        </div>
                        Cart
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-page-container">
        <section class="footwear-category d-flex justify-center align-center wrap">
            <a class="link relative effect" href="/product-page/product-page.html">
                <div class="category category-men">
                    <img class="category-image border-radius-4" src="/assets/shoes.jpg" alt="shoes">
                </div>
                <div
                    class="overlay d-flex direction-column absolute top-0 left-0 d-flex justify-center align-center text-bg">
                    <div class="men-overlay d-flex justify-center">Men</div>
                </div>
            </a>
            <a class="link relative effect" href="/product-page/product-page.html">
                <div class="category category-women">
                    <img class="category-image border-radius-4" src="/assets/shoes.jpg" alt="shoes">
                </div>
                <div
                    class="overlay d-flex direction-column absolute top-0 left-0 d-flex justify-center align-center text-bg">
                    <div class="men-overlay d-flex justify-center">Women</div>
                </div>
            </a>
            <a class="link relative effect" href="/product-page/product-page.html">
                <div class="category category-boy">
                    <img class="category-image border-radius-4" src="/assets/shoes.jpg" alt="shoes">
                </div>
                <div
                    class="overlay d-flex direction-column absolute top-0 left-0 d-flex justify-center align-center text-bg">
                    <div class="men-overlay d-flex justify-center">Boys</div>
                </div>
            </a>
            <a class="link relative effect" href="/product-page/product-page.html">
                <div class="category category-girl">
                    <img class="category-image border-radius-4" src="/assets/shoes.jpg" alt="shoes">
                </div>
                <div
                    class="overlay d-flex direction-column absolute top-0 left-0 d-flex justify-center align-center text-bg">
                    <div class="men-overlay d-flex justify-center">Girls</div>
                </div>
            </a>
        </section>
        <section class="main-banner">
            <a href="/product-page/product-page.html" class="link">
                <div class="main-banner-image border-radius-4">
                </div>
            </a>
        </section>
        <section class="new-arrival-section d-flex">
            <a href="/product-page/product-page.html" class="link">
                <div class="new-arrival-banner-container d-flex gap shadow">
                    <img class="new-arrival-img" src="/assets/shoes.jpg">
                    <div class="arrival-details d-flex direction-column">
                        <span class="banner-promo">New Arrivals</span>
                        <p class="collection-details">
                            <h3 class="collection-title">Summer Collection</h3>
                            <small class="about-collection">
                                Checkout out latest summer collection to keep your feet cool.
                            </small>    
                        </p>
                    </div>
                </div>
            </a>
            <a href="/product-page/product-page.html" class="link">
                <div class="new-arrival-banner-container d-flex gap shadow">
                    <img class="new-arrival-img" src="/assets/women-shoes.jpg">
                    <div class="arrival-details d-flex direction-column">
                        <span class="banner-promo">New Arrivals</span>
                        <p class="collection-details">
                            <h3 class="collection-title">Summer Collection</h3>
                            <small class="about-collection">
                                Checkout out latest summer collection to keep your feet cool.
                            </small>
                        </p>
                    </div>
                </div>
            </a>
        </section>
    </main>
    <footer class="footer d-flex direction-column align-center">
        <p>Made with ❤️ by Prakash Sakari</p>
        <div class="d-flex gap align-center padding-all-16">
            <a href="https://github.com/prakashsakari/" class="link" target="_blank">
                <img class="source-image" src="/assets/github-logo.png" alt="GitHub">
            </a>
            <a href="https://twitter.com/prakashsakari" class="link" target="_blank">
                <img class="source-image" src="/assets/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/in/prakashsakari/" class="link" target="_blank">
                <img class="source-image" src="/assets/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>
</body>

</html>
