<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prakash Sakari">
    <meta name="description"
        content="Explore The Right Fit's Latest Collection Of Footwear For Men, Women, Boys, Girls & Senior Citizen. Fashionnable, Trendy, Classic and Comfortable Footwear for all.">

    <title>Signup | The Right FIt</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <header class="heading d-flex grow1-shrink1-basisauto align-center fixed top-0 left-0">
        <div class="heading-title-icon d-flex align-center">
            <img class="icon mr-1 border-radius-50" src="/assets/The Right Fit-logos.jpeg" alt="lightbul">
            <h1 class="heading-title">
                <a class="link" href="/">The Right Fit</a>
            </h1>
        </div>
        <div class="search-box-container relative">
            <input class="search-box padding-all-8 border-radius-4" type="text" placeholder="Search">
            <img src="/assets/outline_search_black_24dp.png" alt="" class="search-icon absolute left-0 top-0">
        </div>
        <nav class="navigation">
            <ul class="list-non-bullet d-flex align-center gap">
                <li class="list-item-inline">
                    <a href="/auth/login.html" class="link">
                        <button class="button btn-outline-primary ">Login</button>
                    </a>
                </li>
                <li class="list-item-inline">
                    <a href="/wishlist/wishlist.html" class="link">
                        <div class="icon-badge relative">
                            <img class="icon-img" src="/assets/fav-outline-48px.png" alt="wishlist">
                            <div class="badge-number avatar-badge d-flex align-center justify-center">2</div>
                        </div>
                    </a>
                </li>
                <li class="list-item-inline">
                    <a href="/cart/cart.html" class="link d-flex align-center gap-8px">
                        <div class="icon-badge relative">
                            <img class="icon-img" src="/assets/cart-outline-48px.png" alt="cart">
                            <div class="badge-number avatar-badge d-flex align-center justify-center">1</div>
                        </div>
                        Cart
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="d-grid">
        <div class="login-auth direction-column d-flex justify-center">
            <h2 class="auth-title">Signup</h2>
            <div class="form-container">
                <label class="form-label">Firtsname</label>
                <input type="email" class="form-input lh-ls" placeholder="Prakash">
            </div>
            <div class="form-container">
                <label class="form-label">Last Name</label>
                <input type="email" class="form-input lh-ls" placeholder="Sakari">
            </div>

            <div class="form-container">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input lh-ls" placeholder="name@example.com">
            </div>

            <div class="form-container relative">
                <label class="form-label">Password</label>
                <input type="password" class="form-input lh-ls" placeholder="*********">
                <button class="button">
                    <a class="link" href="#">
                        <span class="material-icons-outlined absolute pwd-icon-position">
                            visibility_off
                            </span>
                    </a>
                </button>
                
            </div>
            <div class="form-container relative">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-input lh-ls" placeholder="*********">
                <button class="button">
                    <a class="link" href="#">
                        <span class="material-icons-outlined absolute pwd-icon-position">
                            visibility_off
                            </span>
                    </a>
                </button>
                
            </div>

            <div class="remember">
                <input type="checkbox" class="check-box">
                <label class="padding-all-8 label-remember">I accept all Terms & Conditions</label>

            </div>
            <div class="cta">
                <button class="login-btn button btn-primary cursor btn-margin">Create New Account</button>
                <div class="create-account d-flex align-center justify-center">
                    <span class="new-account">Already have an Account</span>
                    <a href="/auth/login.html">
                        <button class="button cursor">
                            <span class="material-icons-outlined">
                                arrow_forward_ios
                            </span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer d-flex direction-column align-center">
        <p>Made with ❤️ by Prakash Sakari</p>
        <div class="d-flex gap align-center padding-all-16">
            <a href="https://github.com/prakashsakari/" class="link" target="_blank">
                <img class="source-image" src="/assets/github-logo.png" alt="GitHub">
            </a>
            <a href="https://twitter.com/prakashsakari" class="link" target="_blank">
                <img class="source-image" src="/assets/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.linkedin.com/in/prakashsakari/" class="link" target="_blank">
                <img class="source-image" src="/assets/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

</body>

</html>
