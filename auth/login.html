<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="d-grid">
        <div class="login-auth direction-column d-flex justify-center">
            <h2 class="auth-title">Login</h2>
            <div class="form-container">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input lh-ls" placeholder="name@example.com">
            </div>

            <div  class="form-container">
                <label class="form-label">Password</label>
                <input type="password" class="form-input lh-ls" placeholder="*********">
            </div>

            <div class="remember">
                <input type="checkbox" class="check-box">
                <label class="padding-all-8 label-remember">Remember me</label>
                <button class="button btn-link-primary cursor mg-left">
                    <a class="link-primary" href="#" target="_blank">Forgot your Password?</a>
                </button>
            </div>
            <div class="cta">
                <button class="login-btn button btn-primary cursor btn-margin">Login</button>
                <div class="create-account d-flex align-center justify-center">
                    <span class="new-account">Create New Account</span> 
                    <button class="button cursor">
                        <span class="material-icons-outlined">
                            arrow_forward_ios
                            </span>
                    </button>
                    
                </div>
                
            </div>
            

        </div>
    </div>

</body>

</html>
